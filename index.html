<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- SearchBox - Start -->
    <div class="img"><img src="/img/google.jpeg" alt=""></div>
    <div class="Search-Box">
        <h3>
            Search the using Google!
        </h3>
        <input style="width:500px ;"></input>
        <br><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <!-- SearchBox - End -->

    <!-- SpecialSearch - Start -->
    <div class="conteiner">
        <ol style="list-style-type: none;">
            <li>
                Special Searches
            </li>
            <li>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            </li>
            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
        </ol>
    </div>
    <!-- SpecialSearch - End -->

    <!-- HelpBox - Start -->
    <div class="help-box">
        <ol style="list-style-type: none;">
            <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
            <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google</a></li>
            <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a></li>
            <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a></li>
        </ol>
    </div>
    <!-- HelpBox - End -->

    <!-- EmailBox - Start -->
    <div class="email-box">
        <p>
            Get Google!
        </p>
        <p>
            updates monthly:
        </p>
        <input style="width: 150px;" type="text" placeholder="your e-mail">
        <br>
        <button>Subscribe</button>
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </div>
    <!-- EmailBox - End -->

    <!-- Footer - Start -->
    <div class="footer">
        <center>
            <font>Copyright Â©1998 Google Inc.</font>
        </center>
    </div>
    <!-- Footer - End -->
</body>


</html>
